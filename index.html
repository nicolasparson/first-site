        
<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        background-color: #000099;
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 5px;
        grid-template: 100px;
      }
            
      #picture1 {
       background-image: url(spaceship.jpg);
       grid-row-stat: 1;
       grid-row-end: 2;
       grid-column-start: 1;
       grid-column-end: 3;
      }
      #picture2 {
      background-image: url(spaceship.jpg);
       grid-row-start: 1;
       grid-row-end: 3;
       grid-column-start: 3;
       grid-column-end: 4;
      }
      #picture3 {      
       background-image: url(spaceship.jpg);
       grid-row-start: 2;
       grid-row-end: 4;
       grid-column-start: 1;
       grid-column-end: 2;

      } 
       #picture4 {      
       background-image: url(spaceship.jpg);
       grid-row-start: 2;
       grid-row-end: 3;
       grid-column-start: 2;
       grid-column-end: 3;

      } 
       #picture5 {
       background-image: url(spaceship.jpg);
       grid-row-start: 3;
       grid-row-end: 4;
       grid-column-start: 2;
       grid-column-end: 4;

      } 
       #picture6 {  
       background-image: url(spaceship.jpg);
       grid-row-start: 4;
       grid-row-end: 5;
       grid-column-start: 1;
       grid-column-end: 3;

      } 
       #picture7 {    
       background-image: url(spaceship.jpg);
       grid-row-start: 4;
       grid-row-end: 6;
       grid-column-start: 3;
       grid-column-end: 4;

      } 
            
      #picture8 {
       background-image: url(spaceship.jpg);
       grid-row-start: 5;
       grid-row-end: 6;
       grid-column-start: 1;
       grid-column-end: 3;
      }
            
      .headings-in-grids {
      text-align: center; 
      margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
     <h1>My Website Coding</h1>
    </div>
      <div class="grid-container">
        <a id="picture1" href="spaceship.jpg"> <h2 class="headings-in-grids"> first </h2> </a>
        <a id="picture2" href="spaceship.jpg"> <h2 class="headings-in-grids"> second </h2> </a>
        <a id="picture3" href="spaceship.jpg"> <h2 class="headings-in-grids"> third </h2> </a>
        <a id="picture4" href="spaceship.jpg"> <h2 class="headings-in-grids"> fourth </h2> </a>
        <a id="picture5" href="spaceship.jpg"> <h2 class="headings-in-grids"> fifth </h2> </a>
        <a id="picture6" href="spaceship.jpg"> <h2 class="headings-in-grids"> sixth </h2> </a>
        <a id="picture7" href="spaceship.jpg"> <h2 class="headings-in-grids"> seventh </h2> </a>
        <a id="picture8" href="spaceship.jpg"> <h2 class="headings-in-grids"> eighth </h2> </a>
      </div>
  </body>
</html>
